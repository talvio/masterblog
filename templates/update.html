<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Blog Post</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>{{ h1_title }}</h1>
        <div class="center_align">
            <form class="add_blog" action="{{ url_for('update', post_id=post['id']) }}" method="post">
                <div id="title_author">
                    <div id="title">
                        <label for="title">
                            <input type="text" name="title" value="{{ post['title'] }}" placeholder="title" autofocus required />
                        </label>
                    </div>
                    <div id="author">
                        <label for="author">
                            <input type="text" name="author" value="{{ post['author'] }}" placeholder="author" required />
                        </label>
                    </div>
                </div>
                <div class="blog_text">
                    <label for="content">
                        <textarea name="content"  rows="20" cols="80" required>{{ post['content'] }}</textarea>
                    </label>
                </div>
                <input id="submit_button" type="submit" value="Update blog post">
            </form>
        </div>

</body>
</html>
